<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
            <cpn @add='changeTotal' @del='changeTotal' :counter=total></cpn>
            <div>
                {{ total }}
            </div>
    </div>
    <template id="cpn">
        <div>
            <button @click='add'>+</button>
            <button @click='del'>-</button>
        </div>
    </template>
    <script>
        const cpn ={
            template:'#cpn',
            data(){
                return{
                    counter:1
                }
            },
            // props:{
            //     counter:Number
            // },
            methods:{
                add(){
                    this.counter++
                    this.$emit('add', this.counter);
                },
                del(){
                    this.counter--
                    this.$emit('del',this.counter);
                }
            }
        }
        const app = new Vue({
            el:'#app',
            data:{
                total:1
            },
            methods:{
                changeTotal(counter){
                    this.total=counter
                }
            },
            components:{
                cpn
            }
        })
    </script>
</body>
</html>
